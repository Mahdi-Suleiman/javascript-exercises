<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ex 04</title>
</head>

<body onload="changeFontSize(); changeFontFamily();">
    <select name="fontFamily" id="fontFamily" onchange="changeFontFamily()">
        <option value="Arial">Arial</option>
        <option value="Verdana">Verdana</option>
        <option value="Georgia">Georgia</option>
    </select>
    <input type="number" name="fontSize" id="fontSize" min="1" value="12" onchange="changeFontSize('fontSize')">
    <input type="checkbox" name="bold" id="bold" onclick="changeToBold()"> <label for="bold">Bold</label>
    <input type="checkbox" name="italic" id="italic"> <label for="italic" onclick="changeToItalic()">Italic</label>
    <input type="checkbox" name="underline" id="underline" onclick="changeToUnderline()"> <label
        for="underline">Underline</label>
    <br>
    <textarea name="textarea" id="textarea" name="textarea" cols="50" rows="10"
        maxlength="50">The quick brown fox jumps of the lazy dog</textarea>
    <script src="main.js"></script>
</body>

</html>
