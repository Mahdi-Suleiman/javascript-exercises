<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <form action="#" id="myForm" method="post" autocomplete="on" onchange="compareBothPasswords()">
        <label for="password1">Password (6 min characters):</label>
        <input type="password" name="password1" id="password1" onchange="passOneCheck()">
        <label for="password1" id="passLabel1"></label>
        <br>
        <label for="password2">Repeat Password:</label>
        <input type="password" name="password2" id="password2" onchange="passTwoCheck()">
        <label for="password2" id="passLabel2"></label>
        <br>
        <input type="submit" value="submit" id="submitButton">
        <label for="#" id="label3"></label>
    </form>

    <script src="main.js"></script>
</body>

</html>
